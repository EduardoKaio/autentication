{% extends 'base.html' %}

{% load static %}

{% block title %} Recuperar senha {% endblock %}	
{% block main %}
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100-recuperacao">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'img/img-01.png' %}" alt="IMG">
				</div>
				
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title">
						Recuperar senha
					</span>
					<p class="text-log txt2">Forneça seu endereço de email abaixo, e nós te enviaremos um email com instruções para configurar uma nova senha. </p>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						
						<input required class="input100" type="email" name="email" id="email" placeholder="Email">
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Enviar"> </input>
					</div>

					<div class="text-center p-t-90">
						<a class="txt2" href="{% url 'logar_usuario' %}"><i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
							Ir para o login
							
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
