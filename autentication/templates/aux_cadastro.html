<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro</title>
</head>
<body>
    <h1>CADASTRAR</h1>
    <form method="post">
        
        {% csrf_token %}
        
        <div class="form-group">
            {{form_cadastro.username.errors}}
            <label>Username: </label>
            {{form_cadastro.username}}
        </div>
    
        <div class="form-group">
            {{form_cadastro.password1.errors}}
            <label>Senha: </label>
            {{form_cadastro.password1}}
        </div>
    
        <div class="form-group">
            {{form_cadastro.password2.errors}}
            <label>Confirmação de senha: </label>
            {{form_cadastro.password2}}
        </div>
    
        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </div>
    </form>
    
</body>
</html>
